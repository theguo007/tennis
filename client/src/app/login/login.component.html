<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <form class="form-login" (submit)=onLogin() >
                <h4>Log in</h4>
                <input type="text" [(ngModel)]="email" name="email" class="form-control input-sm chat-input" placeholder="email" />
                <br>
                <input type="password" [(ngModel)]="password" name="password" class="form-control input-sm chat-input" placeholder="password" />
                <br>
                <div class="wrapper">
                <span class="group-btn">     
                    <button type="submit" class="btn btn-primary btn-md">Login</button>
                </span>
                </div>
            </form>
        
        </div>
    </div>
</div>
