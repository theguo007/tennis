<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Descrition</th>
      <th>Phone Number</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.name}} </th>
      <td>{{user.description}} </td>
      <td>{{user.phoneNumber}} </td>
      <td>{{user.email}} </td>
    </tr>
  </tbody>
</table>
