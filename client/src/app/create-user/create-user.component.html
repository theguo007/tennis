<div class="container">
  <form class="form-horizontal" [formGroup]="registerForm" (submit)=onRegister() novalidate>
    <fieldset>
      <div id="legend">
        <legend class="">Register</legend>
      </div>
      <div class="form-group">
        <!-- Username -->
        <label class="col-md-4 control-label"  for="name">Name</label>
        <div class="col-md-4">
          <input type="text" name="name" placeholder="" class="form-control input-md" formControlName="name">
          <div *ngIf="formErrors.name && registerForm.get('name').touched" class="alert alert-danger">{{formErrors.name}}</div>
        </div>

      </div>
   
      <div class="form-group">
        <!-- E-mail -->
        <label class="col-md-4 control-label" for="email">E-mail</label>
        <div class="col-md-4">
          <input type="text" name="email" placeholder="" class="form-control input-md" formControlName="email">
          <div *ngIf="formErrors.email && registerForm.get('email').touched" class="alert alert-danger">{{formErrors.email}}</div>
        </div>
      </div>
   
      <div formGroupName="passwords">
        <div class="form-group">
          <!-- Password-->
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-4">
            <input type="password" name="password" placeholder="" class="form-control input-md" formControlName="password">
             <div *ngIf="formErrors['passwords.password'] && registerForm.get('passwords.password').touched" class="alert alert-danger">{{formErrors['passwords.password']}}</div>
            <p class="help-block">Password should be at least 6 characters</p>
          </div>
        </div>
     
        <div class="form-group">
          <!-- Password_confirm -->
          <label class="col-md-4 control-label"  for="password_confirm">Password (Confirm)</label>
          <div class="col-md-4">
            <input type="password" name="password_confirm" placeholder="" class="form-control input-md" formControlName="password_confirm">
            <div *ngIf="registerForm.get('passwords').hasError('mismatch') && registerForm.get('passwords.password_confirm').touched" class="alert alert-danger">Passwords must match.</div>


            <!-- <span *ngIf="!registerForm.get('passwords').valid" class="help-block text-danger">
              <div *ngIf="registerForm.get('passwords').hasError('mismatch')">
                The two passwords aren't the same
              </div>
            </span> -->
            <p class="help-block">Please confirm password</p>
          </div>
        </div>
      </div>
   
      <div class="form-group">
        <!-- Button -->
        <div class="col-md-4 control-label">
          <button type="submit" [disabled]="registerForm.status==='INVALID'" class="btn btn-success">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
